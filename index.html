
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <title>Cosmic's Wallpaper Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              foreground: 'var(--color-foreground)',
              muted: 'var(--color-muted)',
              border: 'var(--color-border)',
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center',
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center',
                },
              },
            },
          },
        },
      };
    </script>
    <style>
      :root, .light {
        --color-background: #f1f5f9;
        --color-surface: #ffffff;
        --color-foreground: #000000;
        --color-muted: #0f172a;
        --color-border: #94a3b8;
        --color-primary: #312e81;
        --color-secondary: #701a75;
      }

      .dark {
        --color-background: #0f172a;
        --color-surface: #1e293b;
        --color-foreground: #f8fafc;
        --color-muted: #94a3b8;
        --color-border: rgba(255, 255, 255, 0.1);
        --color-primary: #818cf8;
        --color-secondary: #c084fc;
      }

      .cosmic {
        --color-background: #11001c;
        --color-surface: #220135;
        --color-foreground: #fef0ff;
        --color-muted: #b185db;
        --color-border: rgba(181, 133, 219, 0.2);
        --color-primary: #ff00ff;
        --color-secondary: #7b2cbf;
      }

      .sunset {
        --color-background: #1a0b0b;
        --color-surface: #2d1616;
        --color-foreground: #fff5f5;
        --color-muted: #fca5a5;
        --color-border: rgba(252, 165, 165, 0.2);
        --color-primary: #f87171;
        --color-secondary: #fb923c;
      }

      .forest {
        --color-background: #061109;
        --color-surface: #0c2212;
        --color-foreground: #f0fdf4;
        --color-muted: #86efac;
        --color-border: rgba(134, 239, 172, 0.2);
        --color-primary: #22c55e;
        --color-secondary: #10b981;
      }

      .cyber {
        --color-background: #000000;
        --color-surface: #0a0a0a;
        --color-foreground: #00ffcc;
        --color-muted: #008888;
        --color-border: #00ffcc44;
        --color-primary: #ff00cc;
        --color-secondary: #00ffcc;
      }

      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background-color: var(--color-background);
        color: var(--color-foreground);
        overflow: hidden;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .animations-disabled,
      .animations-disabled *,
      .animations-disabled *::before,
      .animations-disabled *::after {
        animation-duration: 0s !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0s !important;
        transition-delay: 0s !important;
        animation-delay: 0s !important;
        scroll-behavior: auto !important;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-surface); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-muted); 
        border-radius: 4px;
        opacity: 0.5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary); 
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
